<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sora 2 Code Timer</title>
  <meta name="description" content="Live universal Sora 2 code timer â€” updates every 15 minutes globally." />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://yourdomain.com/" />

  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Times New Roman",Times,serif;
    }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }
    .code {
      font-size:clamp(36px,10vw,96px);
      letter-spacing:.12em;
    }
    .timer {
      margin-top:12px;
      font-size:clamp(14px,2.8vw,20px);
      opacity:.85;
    }
    .note {
      margin-top:20px;
      font-size:14px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="code" id="code"></div>
    <div class="timer" id="timer"></div>
    <div class="note">every 15 minutes a sora 2 code is revealed</div>
  </div>

  <script>
    const codeEl = document.getElementById("code");
    const timerEl = document.getElementById("timer");
    const blockMs = 15 * 60 * 1000;

    async function getCode() {
      try {
        // Calls your secure backend (code.js)
        const response = await fetch("/code");
        const data = await response.json();
        codeEl.textContent = data.code || "";
      } catch (e) {
        console.error("Error fetching code:", e);
      }
    }

    function updateTimer() {
      const now = Date.now();
      const next = Math.ceil(now / blockMs) * blockMs;
      const remaining = Math.max(0, Math.floor((next - now) / 1000));
      const m = String(Math.floor(remaining / 60)).padStart(2, "0");
      const s = String(remaining % 60).padStart(2, "0");
      timerEl.textContent = `${m}:${s}`;
    }

    setInterval(updateTimer, 1000);
    setInterval(getCode, 1000);
    updateTimer();
    getCode();
  </script>
</body>
</html>
