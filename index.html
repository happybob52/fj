  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Times New Roman",Times,serif;
    }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }
    .code {
      font-size:clamp(36px,10vw,96px);
      letter-spacing:.12em;
    }
    .timer {
      margin-top:12px;
      font-size:clamp(14px,2.8vw,20px);
      opacity:.85;
    }
    .note {
      margin-top:8px;
      font-size:12px;
      opacity:.6;
    }
  </style>

<body>
  <div class="wrap">
    <div class="code" id="code"></div>
    <div class="timer" id="timer"></div>
    <div class="note">Times are UTC. Code appears for 10 seconds at 00:00, 00:15, 00:30, 00:45 (and repeats).</div>

    <!-- Optional ad area (where AdMaven will inject ads) -->
    <div style="margin-top:24px;">
      <ins id="admaven-ad"></ins>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    // Sequence (Base64 encoded)
    // XJ6JRK, 49SN1P, EJK9PN, XJ6JRK, 49SN1P, 5R2NB1, XJ6JRK, EJK9PN
    const ENCODED_SEQUENCE = [
      "WEo2SlJL", // XJ6JRK
      "NDlTTjFQ", // 49SN1P
      "RUpLOVBO", // EJK9PN
      "WEo2SlJL", // XJ6JRK
      "NDlTTjFQ", // 49SN1P
      "NVIyTkIx", // 5R2NB1
      "WEo2SlJL", // XJ6JRK
      "RUpLOVBO"  // EJK9PN
    ];
    const REVEAL_SECONDS = 10;
    const BLOCK_MS = 15 * 60 * 1000; // 15-minute blocks

    const codeEl = document.getElementById("code");
    const timerEl = document.getElementById("timer");

    function update() {
      const nowMs = Date.now();
      const blockIndex = Math.floor(nowMs / BLOCK_MS);
      const blockStartMs = blockIndex * BLOCK_MS;
      const nextBlockStartMs = blockStartMs + BLOCK_MS;
      const seqIdx = blockIndex % ENCODED_SEQUENCE.length;
      const CODE = atob(ENCODED_SEQUENCE[seqIdx]);
      const secondsSinceStart = (nowMs - blockStartMs) / 1000;

      // Show code for first 10s of every 15-min block
      codeEl.textContent = (secondsSinceStart < REVEAL_SECONDS) ? CODE : "";

      // Countdown to next reveal
      const secRemaining = Math.max(0, Math.floor((nextBlockStartMs - nowMs) / 1000));
      const m = String(Math.floor(secRemaining / 60)).padStart(2, "0");
      const s = String(secRemaining % 60).padStart(2, "0");
      timerEl.textContent = `Next code reveal in ${m}:${s} (UTC)`;
    }

    update();
    setInterval(update, 1000);
  </script>
