<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sora 2 Code</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .code {
      font-size: 3em;
      letter-spacing: 0.1em;
    }
    .timer {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="code" id="code"></div>
  <div class="timer" id="timer"></div>

  <script>
    const CODE = "EJK9PN";
    const codeEl = document.getElementById("code");
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const now = new Date();
      const currentMinutes = now.getUTCMinutes();
      const currentSeconds = now.getUTCSeconds();

      // Use UTC so itâ€™s universal for everyone
      const blockStartMinute = Math.floor(currentMinutes / 15) * 15;
      const blockStart = new Date(Date.UTC(
        now.getUTCFullYear(),
        now.getUTCMonth(),
        now.getUTCDate(),
        now.getUTCHours(),
        blockStartMinute,
        0
      ));
      const nextBlock = new Date(blockStart.getTime() + 15 * 60 * 1000);

      const secondsSinceStart = (now - blockStart) / 1000;

      // Show code for the first 10 seconds of every 15-minute cycle
      if (secondsSinceStart < 10) {
        codeEl.textContent = CODE;
      } else {
        codeEl.textContent = "";
      }

      // Countdown to next reveal
      const remaining = Math.floor((nextBlock - now) / 1000);
      const m = String(Math.floor(remaining / 60)).padStart(2, "0");
      const s = String(remaining % 60).padStart(2, "0");
      timerEl.textContent = `Next code reveal in ${m}:${s}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
