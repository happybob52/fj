<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sora 2 Codes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:"Times New Roman",Times,serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:24px;box-sizing:border-box}
    .code{font-size:clamp(36px,10vw,96px);letter-spacing:.12em}
    .timer{margin-top:12px;font-size:clamp(14px,2.8vw,20px);opacity:.85}
    .note{margin-top:8px;font-size:12px;opacity:.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="code" id="code"></div>
    <div class="timer" id="timer"></div>
    <div class="note">Times are UTC. Code appears for 10 seconds at 00:00, 00:15, 00:30, 00:45 (and repeats).</div>
  </div>

  <script>
    // --- CONFIG ---
    // Sequence (Base64 encoded). New sequence:
    const ENCODED_SEQUENCE = [
      "WEo2SlJL", // dont try to hack ts 
      "NDlTTjFQ", // 
      "RUpLOVBO", // 
      "WEo2SlJL", // 
      "NDlTTjFQ", // 
      "NVIyTkIx", // 
      "WEo2SlJL", 
      "RUpLOVBO"  
    ];
    const REVEAL_SECONDS = 10;             // show code for first 10 seconds of each block
    const BLOCK_MS = 15 * 60 * 1000;       // 15-minute block length (ms)

    const codeEl = document.getElementById("code");
    const timerEl = document.getElementById("timer");

    function update() {
      const nowMs = Date.now(); // epoch ms (UTC)
      // Determine block index since epoch and start time of this block
      const blockIndex = Math.floor(nowMs / BLOCK_MS);
      const blockStartMs = blockIndex * BLOCK_MS;
      const nextBlockStartMs = blockStartMs + BLOCK_MS;

      // Which code in sequence for this block?
      const seqIdx = blockIndex % ENCODED_SEQUENCE.length;
      const encoded = ENCODED_SEQUENCE[seqIdx];
      const CODE = atob(encoded);

      // Seconds since block start
      const secondsSinceStart = (nowMs - blockStartMs) / 1000;

      // Reveal code during first REVEAL_SECONDS of block
      if (secondsSinceStart >= 0 && secondsSinceStart < REVEAL_SECONDS) {
        codeEl.textContent = CODE;
      } else {
        codeEl.textContent = "";
      }

      // Countdown to next reveal (seconds)
      const secRemaining = Math.max(0, Math.floor((nextBlockStartMs - nowMs) / 1000));
      const m = String(Math.floor(secRemaining / 60)).padStart(2, "0");
      const s = String(secRemaining % 60).padStart(2, "0");
      timerEl.textContent = `Next code reveal in ${m}:${s} (UTC)`;
    }

    // initialize + tick every second
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
